language: java
jdk:
        - openjdk11
branches:
        only:
                - main

# Travis cI 서버의 HOME
cache:
        directories:
                - '$HOME/.m2/repository'
                - '$HOME/.gradle'

# main브랜치에 푸시되었을 때 수행할 명령어                  
script: "./gradlew clean build"

# CI 실행완료 시 메일로 알람
notifications:
        email:
                recipients:
                        - mhong0800@gmail.com

before_deploy:
        - mkdir -p before-deploy # zip에 포함시킬 파일들을 담을 디렉토리 생성 ①
        - cp scripts/*.sh before-deploy/ 
        - cp appspec.yml before-deploy/
        - cp build/libs/*.jar before-deploy/
        - cd before-deploy && zip -r before-deploy * # beforedeploy로이동 후 전체 압축 
        - cd ../ && mkdir -p deploy # 상위 디렉토리로 이동 후 deploy 디렉토리 생성
        - mv before-deploy/before-deploy.zip deploy/42Bobs.zip
                            # deploy로 zip파일 이동
deploy:
        - provider: s3
          access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
          secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
          bucket: 42bobs-build # S3 버킷i
          region: ap-northeast-2
          skip_cleanup: true
          acl: private #zip 파일 접근을 private으로
          local_dir: deploy # before_deploy에서 생성한 디렉토리
          wait_until_deployed: true
          on:
                branch: main
        - provider: codedeploy
          access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
          secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
          bucket: 42bobs-build # S3 버킷
          key: 42Bobs.zip # 빌드 파일을 압축해서 전달
          bundle_type: zip
          application: 42Bobs # 웹 콘솔에서 등록한 CodeDeploy 애플리케이션
          deployment_group: 42Bobs-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
          region: ap-northeast-2
          wait-until-deployed: true
          on:
                  branch:
                          main
